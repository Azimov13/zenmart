<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="test.css" />
    <link rel="stylesheet" href="" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="left_box">
          <h1>Your Result</h1>
          <div class="left_box_letters">
            <p class="p1">76</p>
            <p class="p2">of 100</p>
          </div>
          <h1>Great</h1>
          <strong
            >You scored higher than 65% of the people who have taken</strong
          >
        </div>
        <div class="right_box">
          <h1 class="text_h3">Summary</h1>
          <div class="buttons">
            <div class="butn_1">
              <div class="items">
                <i class="fa-solid fa-bolt"></i>
                <h1 class="text_h1">Reaction</h1>
                <h1 class="text_h2">80/100</h1>
              </div>
              <div class="items">
                <i class="fa-solid fa-brain"></i>
                <h1 class="text_h1">Memory</h1>
                <h1 class="text_h2">92/100</h1>
              </div>
              <div class="items">
                <i class="fa-solid fa-spa"></i>
                <h1 class="text_h1">Verbal</h1>
                <h1 class="text_h2">61/100</h1>
              </div>
              <div class="items">
                <i class="fa-regular fa-eye"></i>
                <h1 class="text_h1">Visual</h1>
                <h1 class="text_h2">72/100</h1>
              </div>
            </div>
            <div class="button">Continue</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
