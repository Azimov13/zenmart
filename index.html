<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/css/command.css" />
    <link rel="stylesheet" href="public/css/home.css" />
    <title>Zenmart</title>
  </head>
  <body>
    <div class="navbar_frame">
      <div class="container">
        <div class="navbar_top">
          <a href="">
            <img src="public/image/images/logo/Zenmart..png" alt="" />
          </a>
          <div class="nav_search_frame">
            <div class="search_box">
              <div class="category_list">
                <select>
                  <option value="" selected>All categories</option>
                  <option value="">Computer</option>
                </select>
              </div>
              <input type="search" placeholder="Search Products..." />
            </div>
            <div class="search_icon_box">
              <img src="public/image/images/icons/search 1.png" alt="" />
            </div>
          </div>
          <div class="nav_top_menu">
            <a href="">
              <div class="top_menu_box">
                <div class="box_icon_box">
                  <img src="public/image/images/icons/heart 1.png" alt="" />
                </div>
                <div class="box_info_box">
                  <span>Wishlist</span>
                  <strong>My Items </strong>
                </div>
              </div>
            </a>
            <a href="">
              <div class="top_menu_box">
                <div class="box_icon_box">
                  <img src="public/image/images/icons/profile 1.png" alt="" />
                </div>
                <div class="box_info_box">
                  <span>Sign In</span>
                  <strong>Account </strong>
                </div>
              </div>
            </a>
            <a href="">
              <div class="top_menu_box">
                <div class="box_icon_box">
                  <div class="basket_count">2</div>
                  <img
                    src="public/image/images/icons/shopping-cart 1.png"
                    alt=""
                  />
                </div>
                <div class="box_info_box">
                  <span>$200.99</span>
                  <strong>Total</strong>
                </div>
              </div>
            </a>
          </div>
        </div>
        <div class="navbar_bott">
          <div class="navbar_bott_menu_box">
            <div class="browse_box">
              <img src="public/image/images/icons/Group 44.png" alt="" />
              <span> Browse Categories</span>
            </div>
            <div class="navbar_route_menu">
              <div class="router_menu">
                <a href="">Home</a>
              </div>
              <div class="router_menu">
                <a href="" class="active">Shop</a>
              </div>
              <div class="router_menu">
                <a href="">Pages</a>
              </div>
              <div class="router_menu">
                <a href="">Blog</a>
              </div>
              <div class="router_menu">
                <a href="">Contact</a>
              </div>
            </div>
            <div class="sorting_menu">
              <span>Deal of the day </span>
              <span>Hot Deals </span>
              <span>Best Sellers </span>
              <span>New Arrivals</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
